# docker-compose.yml

version: '3'

volume:
  prometheus-data:{}

services:
  node_exporter:
  image: "prom/node-exporter:v0.15.2"
  container_name:node_exporter
  command:
    -"--path.rootfs=/host"
  network_mode: host
  pid: host
  restart: unless-stopped
  volumes:
    - "/:/host:ro,rslave"

prometheus:
  image: prom/prometheus.latest
  container_name: prometheus
  ports:
  - "9090:9090"
  restart: unless-stopped
  volumes:
    - prometheus-data:/etc/
    - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
  command:
    -"--web.enable-lifecycle"
    -"--config.file=/etc/prometheus/prometheus.yml"

services:
  api:
    build: .
    ports:
      - "5000:5000"
    networks:
      - monitoring
  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - monitoring
  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge
